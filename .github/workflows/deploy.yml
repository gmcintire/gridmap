name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to skippy.w5isp.com
        uses: burnett01/rsync-deployments@v8
        with:
          switches: -avz --delete -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" --exclude='.git' --exclude='.github' --exclude='.gitignore' --exclude='CLAUDE.md'
          path: ./
          remote_path: /home/graham/apps/gridmap.org/
          remote_host: skippy.w5isp.com
          remote_user: graham
          remote_key: ${{ secrets.DEPLOY_SSH_KEY }}
