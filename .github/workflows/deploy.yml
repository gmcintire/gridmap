name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug connectivity
        run: |
          echo "=== Resolve DNS ==="
          dig +short skippy.w5isp.com
          echo "=== Test port 22 ==="
          nc -zvw5 skippy.w5isp.com 22 2>&1 || true
          echo "=== Curl check ==="
          curl -sI --connect-timeout 5 http://skippy.w5isp.com 2>&1 || true

      - name: Deploy to skippy.w5isp.com
        uses: burnett01/rsync-deployments@v8
        with:
          switches: -avz --delete --exclude='.git' --exclude='.github' --exclude='.gitignore' --exclude='CLAUDE.md'
          path: ./
          remote_path: /home/graham/apps/gridmap.org/
          remote_host: skippy.w5isp.com
          remote_user: graham
          remote_key: ${{ secrets.DEPLOY_SSH_KEY }}
